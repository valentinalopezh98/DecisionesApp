<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toma de Decisiones</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="/assets/answer.png" type="image/png">
</head>
<body>
  <div class="contenedor container-glass">
    <h1>Toma de Decisiones bajo riesgo e incertidumbre</h1>
    <form id="formulario">
      <label for="acciones">Cantidad de acciones:</label>
      <input type="number" id="acciones" min="1" required />
      <label for="estados">Cantidad de estados de la naturaleza:</label>
      <input type="number" id="estados" min="1" required />

      <button type="submit">Siguiente</button>
    </form>
  </div>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      const acciones = document.getElementById("acciones").value;
      const estados = document.getElementById("estados").value;

      localStorage.setItem("cant_acciones", acciones);
      localStorage.setItem("cant_estados", estados);

      window.location.href = "acciones.html";
    });
  </script>
</body>
</html>
